{% extends "base.html" %}
{% block title %}
    Account â€” Budget
{% endblock %}
{% block content %}

<body id="page-main">

    <!-- Main content of the page -->
    <main role="main">
        
        <!-- Modal -->
        <div class="modal position-static d-block pt-3 pb-5" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" id="modal-content" name="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h3 class="fw-bold mb-0">Account</h3>
                        <button type="button" class="btn-close" onclick="location.href='/'"></button>
                    </div>
                    <div class="modal-body p-5 pt-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-floating" id="input-username" name="input-username">
                                {{ form.username }}
                                <label for="input-username">Username</label>
                            </div>
                            <br>
                            <div class="form-floating" id="input-name" name="input-name">
                                {{ form.first_name }}
                                <label for="input-first-name">First Name</label>
                            </div>
                            <br>
                            <div class="form-floating" id="input-surname" name="input-surname">
                                {{ form.last_name }}
                                <label for="input-surname">Last Name</label>
                            </div>
                            <br>
                            <div class="form-floating" id="input-mail" name="input-mail">
                                {{ form.email }}
                                <label for="input-mail">Email address</label>
                            </div>
                            <br>
                            <hr class="my-4">
                            <h2 class="fs-5 fw-bold">Preferences</h2>
                            <small class="text-muted">By clicking Edit, you can configure your settings.</small>
                            <div class="wrapper-buttons">
                                <a class="btn btn-secondary w-100 mb-2" id="button-submit" name="button-submit" type="button" href="/preferences" style="margin: 5% 0% 0% 0%;">Edit</a>
                            </div>
                            <hr class="my-4">
                            <div class="wrapper-buttons">
                                <input class="btn btn-dark w-100" id="button-submit" name="button-submit" type="submit" value="Save" style="margin: 3% 0% 0% 0%;"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

{% endblock %}
